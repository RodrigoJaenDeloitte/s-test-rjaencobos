name: MuleSoft CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build Mule application
        run: mvn clean package

      - name: Run tests
        run: mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to CloudHub 2.0
        env:
          ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_USERNAME }}
          ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PASSWORD }}
          ANYPOINT_ORG_ID: ${{ secrets.ANYPOINT_ORG_ID }}
          ANYPOINT_ENV_ID: ${{ secrets.ANYPOINT_ENV_ID }}
        run: |
          echo "Deploying Mule application to CloudHub 2.0..."
          mvn mule:deploy -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} \
                          -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }} \
                          -Danypoint.orgId=${{ secrets.ANYPOINT_ORG_ID }} \
                          -Danypoint.envId=${{ secrets.ANYPOINT_ENV_ID }}