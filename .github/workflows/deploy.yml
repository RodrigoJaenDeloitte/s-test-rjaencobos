name: CI - Deploy to CloudHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>exchange-server</id>
                <username>${{ secrets.ANYPOINT_CLIENT_ID }}</username>
                <password>${{ secrets.ANYPOINT_CLIENT_SECRET }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Deploy to CloudHub
        run: >
          mvn clean deploy -DmuleDeploy 
          -Danypoint.platform.client_id=${{ secrets.ANYPOINT_CLIENT_ID }} 
          -Danypoint.platform.client_secret=${{ secrets.ANYPOINT_CLIENT_SECRET }} 
          -Danypoint.org.id=${{ secrets.ANYPOINT_ORG_ID }} 
          -Danypoint.environment=dev 
          -Dcloudhub.app.name=s-test-rjaencobos-impl 
          -Dcloudhub.region=us-east-1 
          -Dcloudhub.worker.type=MICRO 
          -Dcloudhub.workers=1